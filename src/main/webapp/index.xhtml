<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <title>Nodes Table</title>
</h:head>
<h:body>
    <h:dataTable value="${nodeBean.allNodes}" var="node" border="1">
        <h:column>
            <f:facet name="header">Node Id</f:facet>
            ${node.id}
        </h:column>
        <h:column>
            <f:facet name="header">Node Name</f:facet>
            ${node.name}
        </h:column>
        <h:column>
            <f:facet name="header">Node Region</f:facet>
            ${node.region}
        </h:column>
        <h:column>
            <f:facet name="header">Node Street</f:facet>
            ${node.street}
        </h:column>
        <h:column>
            <f:facet name="header">Node Home</f:facet>
            ${node.house}
        </h:column>
        <h:column>
            <f:facet name="header">Node cu count</f:facet>
            ${node.connectionUnits.size()}
        </h:column>
        <h:column>
            <f:facet name="header">CU</f:facet>
            <h:dataTable value="${node.connectionUnits.toArray()}" var="cu" border="1">
                <h:column>
                    <f:facet name="header">name</f:facet>
                    ${cu.name}
                </h:column>
                <h:column>
                    <f:facet name="header">capacity</f:facet>
                    ${cu.capacity}
                </h:column>
                <h:column>
                    <f:facet name="header">Point</f:facet>
                    <h:dataTable value="${cu.points.toArray()}" var="point" border="1">
                        <h:column>
                            <f:facet name="header">position</f:facet>
                            ${point.position}
                        </h:column>
                    </h:dataTable>
                </h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>
</h:body>
</html>
